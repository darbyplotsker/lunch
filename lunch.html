<!DOCTYPE html>

<html>
    <head>
        <title>Lunch</title>
        <link rel="stylesheet" href ="style.css";
     </head>

            <p id="monDesc"><font size="4">On Mondays we have soup and salad and sandwhiches</font></p>

        </div>

        <div id="tuesContainer">

        <div id="thursContainer">

            <p id="thursDesc"><font size="4">On Thursday we have pizza</font></p>

        </div>

        <div id="friContainer">
            <h2 id="fri">Friday</h2>
